<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<p>Register</p>
{% if form_not_complete %}
    <p>{{ form_not_complete }}</p>
{% endif %}
<form action="/register" method="get">
    <p>First name : <input type="text" name="firstname"></p>
    <p>Last name : <input type="text" name="lastname"></p>
    <p>Country : <input type="text" name="country"></p>
    <p>Gender :
        <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female
        <input type="radio" name="gender" value="X">X
    </p>
    <p>Email : <input type="email" name="email"></p>
    <p>GÃ©rant :
        <input type = "radio" name="owner" value="True"> Yes
        <input type = "radio" name="owner" value="False"> No
    </p>
    <p>Phone : <input type="text" name="phone"></p>
    {% if error_pwd %}
        <p>{{ error_pwd }}</p>
    {% endif %}
    <p>Password : <input type="password" name="password"></p>
    <p>Confirm password : <input type="password" name="confirmPassword"></p>
    <label>
        Captcha: (write it inversely !)
        {% load static %}
        <img src="{% static 'generated_captcha/captcha.jpg' %}" alt="captcha">
        <input type="text" name="captcha_value">
    </label>

    <input type="hidden" name="captcha_id" value={{ result_str }} >
    <p><input type="submit" value="Register!"></p>
</form>

<div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
</div>
</body>
</html>
